
<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Author" content="">
  <meta name="Keywords" content="">
  <meta name="Description" content="">
  <title></title>
  <js href='__PUBLIC__/js/jquery-1.8.2.js' />
<script type="text/javascript">
function submitCompanyInfo(){
	//alert(self.parent.frames.ComList.qqq.innerText);
	var com = window.parent.ComList.checkAll_com();
	var user = window.parent.UserList.checkAll_user();
	if(com == "" || com == null){
		alert("请选择职位");
		return false;
	}
	if(user == "" || user == null){
		alert("请选择简历");
		return false;
	}
	$.ajax({
		  cache:"False",
		   type:"post",
		   url:"__URL__/Distribution/",
		   data:{ 
			   com:com,
			   user:user
			   },
		   success : function(msg) {
			   if (msg == "OK") {
					alert("分配成功！");
				   
				}else{
					alert("分配失败！");
				}
					
			}
	 
	 })
	
}
</script>
 </head>
 <body style='margin:0px 8px;padding:0px;border:0px'>
  <div align='center' style='background-color:#75a700;color:#fff;font-weight:bold;font-size:20px;height:24px' onclick="submitCompanyInfo();">
<span >分&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;配</span>
</div>
 </body>
</html>
